<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="brands-wrapper">
      <p class="brands-header">Ремонт техники различных брендов</p>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="img/lenovo.png" alt="lenovo"></div>
          <div class="swiper-slide"><img src="img/samsung.png" alt="samsung"></div>
          <div class="swiper-slide"><img src="img/apple.png" alt="apple"></div>
          <div class="swiper-slide"><img src="img/bosch.png" alt="bosch"></div>
          <div class="swiper-slide"><img src="img/hp.png" alt="hp"></div>
          <div class="swiper-slide"><img src="img/acer.png" alt="acer"></div>
          <div class="swiper-slide"><img src="img/viewsonic.png" alt="viewsonic"></div>
          <div class="swiper-slide"><img src="img/sony.png" alt="sony"></div>
          <div class="swiper-slide"><img src="img/lenovo.png" alt="lenovo"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div> -->
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
      <div class="brands__hidden">
        <div class="brands__items"><img src="img/lenovo.png" alt="lenovo"></div>
        <div class="brands__items"><img src="img/samsung.png" alt="samsung"></div>
        <div class="brands__items"><img src="img/apple.png" alt="apple"></div>
        <div class="brands__items"><img src="img/bosch.png" alt="bosch"></div>
        <div class="brands__items"><img src="img/hp.png" alt="hp"></div>
        <div class="brands__items"><img src="img/acer.png" alt="acer"></div>
        <div class="brands__items"><img src="img/viewsonic.png" alt="viewsonic"></div>
        <div class="brands__items"><img src="img/sony.png" alt="sony"></div>
        <div class="brands__items"><img src="img/lenovo.png" alt="lenovo"></div>
        <div class="brands__items"><img src="img/samsung.png" alt="samsung"></div>
        <div class="brands__items"><img src="img/apple.png" alt="apple"></div>
      </div>
      <div class="buttons-show-hide">
        <p class="button-brands_show">Показать всё</p>
        <p class="button-brands_hide">Скрыть</p>
      </div>
    </div>
</body>
</html>
