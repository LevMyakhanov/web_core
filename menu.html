<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-menu">
        <div class="menu">
            <header class="menu__header menu-padding">
                <div class="menu__header-item">
                    <img src="img/cancel.svg" alt="cancel">
                </div>
                <div class="menu__header-item">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="menu__header-item">
                    <img src="img/search.svg" alt="search">
                </div>
            </header>
            <ul class="menu__list">
                <label>
                    <input class="menu__radio" type="radio" name="menu_item" checked>
                    <li class="menu__list-item">Ремонт техники</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Услуги и сервисы</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Корпоративным клиентам</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Продавцам техники</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Партнерам</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Производителям</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Наши сервисные центры</li>
                </label>
                <label>
                    <input class="menu__radio" type="radio" name="menu_item">
                    <li class="menu__list-item">Контакты</li>
                </label>
            </ul>
            <footer class="menu-footer menu-padding">
                <div class="menu-footer__icons">
                    <div class="menu-footer__item">
                        <img src="img/call.svg" alt="call">
                    </div>
                    <div class="menu-footer__item">
                        <img src="img/chat.svg" alt="chat">
                    </div>
                    <div class="menu-footer__item">
                        <img src="img/profile.svg" alt="profile">
                    </div>
                </div>
                <p class="menu-footer__mail">mail@cps.com</p>
                <p class="menu-footer__number">8 800 890 8900</p>
                <div class="menu-footer__langes">
                    <p class="menu-footer__lang menu-footer__lang_active">RU</p>
                    <p class="menu-footer__lang">EN</p>
                    <p class="menu-footer__lang">CH</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
